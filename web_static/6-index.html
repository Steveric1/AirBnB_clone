<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="styles/4-common.css">
   <link rel="stylesheet" href="styles/3-header.css">

</head>
<body>
    <!--Airbnb header-->
    <header></header>

    <!--Container-->
    <div class="container">
        <!--Filter-->
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Osun, Ile-Ife....</h4>

                <ul class="popover">
                    <li>
                        <h2>Oyo State</h2>
                        <ul>Ibadan City</ul>
                        <ul>Oshogbo</ul>
                    </li>
                    <li>
                        <h2>Lagos State</h2>
                        <ul>Ikeja</ul>
                        <ul>Abeokuat</ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Parking, Facilities...</h4>

                <ul class="popover">
                    <li>
                        <ul>High-speed internet access</ul>
                        <ul>Elevators</ul>
                    </li>
                    <li>
                        <ul>Reception or concierge services</ul>
                        <ul>Security services</ul>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <!--Airbnb footer-->
    <footer>
        <p>Best School</p>
    </footer>
